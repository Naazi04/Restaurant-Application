
    <div class="jumbotron">
        <h3 class="text-center">Login User For Restaurant App</h3>
    </div>
<form class="container">
    <div class="mb-3 form-group">
      <label for="exampleInputEmail1">Email address<span class="form-required" id="astri"> *</span></label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password<span class="form-required" id="astri"> *</span></label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <br>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    
</form>
