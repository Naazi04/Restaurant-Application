
    <div class="jumbotron">
        <h3 class="text-center">Add New Restaurant Form</h3>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success !</strong> Your data added successfully.
      <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

<form [formGroup]="addRestaurant" (ngSubmit)="createResto()">
    <div class="mb-3 form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="mb-3 form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
    </div>
    <div class="mb-3 form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Mail" formControlName="email">
    </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
